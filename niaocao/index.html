<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.css" rel="stylesheet">
    <title>马云公益基金会</title>
</head>
<body>
<div class="siteNavBar">
    <div class="logo">
        <div class="logImg"></div>
        <div class="sloganImg"></div>
    </div>
    <div class="nav">
        <div class="navBar">首页</div>
        <div class="navBar">公益项目</div>
        <div class="navBar">教育故事</div>
        <div class="navBar">最新动态</div>
        <div class="navBar">关于我们</div>
    </div>

    <div class="search">
        <div class="searchInputContainer">
            <input placeholder="输入关键词" class="searchInput">
            <div class="searchIconContainer">
                <div class="search icon"></div>
            </div>
        </div>
    </div>
</div>
<div class="swiper">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--<div class="swiper-slide"><img src="img/1.png" alt=""></div>-->
            <!--<div class="swiper-slide"><img src="img/2.png" alt=""></div>-->
            <!--<div class="swiper-slide"><img src="img/3.png" alt=""></div>-->
            <!--<div class="swiper-slide"><img src="img/4.png" alt=""></div>-->


            <div class="swiper-slide"><img src="img/00马云乡村教师计划.png" alt="" ></div>
            <div class="swiper-slide"><img src="img/01马云乡村校长计划.png" alt=""></div>
            <div class="swiper-slide"><img src="img/02马云乡村师范生计划.png" alt=""></div>
            <div class="swiper-slide"><img src="img/03马云公益基金会.png" alt=""></div>
            <div class="swiper-slide"><img src="img/04马云乡村寄宿制学校计划.png" alt=""></div>
            <div class="swiper-slide"><img src="img/05非洲青年创业基金.png" alt=""></div>
            <div class="swiper-slide"><img src="img/06二届第七次理事会.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>

导航等组件可以放在container之外


<script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {

        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>
</body>
</html>
